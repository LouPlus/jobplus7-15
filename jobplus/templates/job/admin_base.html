{% extends "base.html" %}

<!-- set highlight to the admin button -->
{% set active = 'admin' %}

{% block title %}
企业职位管理
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-3">
        <h4>管理</h4>
        <div class="list-group">
            <a href="{{ url_for('job.admin') }}" class="list-group-item">职位管理</a>
            <a href="{{ url_for('job.todolist') }}" class="list-group-item">简历管理</a>
        </div>

        {% block operation %}
        <div class="btn-group btn-group-justified">
            <a href="{{ url_for('job.todolist') }}" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-th-list" aira-hidden="true"></span>
                未处理列表
            </a>
            <a href="{{ url_for('job.rejectlist') }}" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-remove" aira-hidden="true"></span>
                不合适列表
            </a>
            <a href="{{ url_for('job.interviewlist') }}" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-user" aira-hidden="true"></span>
                面试列表
            </a>
        </div>
        {% endblock %}
    </div>
    <div class="col-md-9">
        {% block admin %}{% endblock %}
    </div>
</div>
{% endblock %}
